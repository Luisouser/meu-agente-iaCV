<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Agente IA</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    #chat { background: white; border: 1px solid #ccc; padding: 10px; width: 100%; max-width: 500px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    input { width: 70%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>

<h2>Chat com meu Agente IA</h2>

<div id="chat"></div>

<input type="text" id="input" placeholder="Digite sua mensagem">
<button onclick="sendMessage()">Enviar</button>

<script>
const chat = document.getElementById("chat");
const AGENT_ENDPOINT = "COLE_AQUI_O_ENDPOINT_DO_SEU_AGENTE";
const API_TOKEN = "COLE_AQUI_SEU_TOKEN";

async function sendMessage() {
  const input = document.getElementById("input");
  const message = input.value;
  if (!message) return;

  chat.innerHTML += `<p><b>VocÃª:</b> ${message}</p>`;
  input.value = "";

  try {
    const response = await fetch(AGENT_ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + API_TOKEN
      },
      body: JSON.stringify({ input: message })
    });

    const data = await response.json();
    chat.innerHTML += `<p><b>Agente:</b> ${data.output || "Sem resposta"}</p>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (error) {
    chat.innerHTML += `<p style="color:red">Erro ao conectar ao agente</p>`;
  }
}
</script>

</body>
</html>
